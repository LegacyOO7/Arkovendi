services:
  - type: web
    name: trash-manga-bot 
    env: docker
    repo: https://github.com/YiZaha0/trash-manga-bot.git
    plan: free
    branch: custom
    envVars:
      - key: API_ID
        generateValue: true
      - key: API_HASH
        generateValue: true
      - key: BOT_TOKEN
        generateValue: true
      - key: CACHE_CHANNEL
        generateValue: true
      - key: DATABASE_URL_PRIMARY
        generateValue: true
